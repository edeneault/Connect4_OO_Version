<body>
  <!-- Start-Reset-PlayerOne-PlayerTwo-PlayComputer BUTTONS in Nav Bar-->
  <nav class="navbar navbar-expand-sm navbar-dark">
    <a>
      <h1 class="logo">Connect<spam class="nav-text">4</spam></h1>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav nav-fill w-100 ">
        <li class="nav-item ml-4 mr-3">
          <button class="btn btn-lg btn-secondary nav-link col-sm-12" id="start" href="">Start</button>
        </li>
        <li class="nav-item ml-4 mr-3">
          <button class="btn btn-lg btn-secondary nav-link col-sm-12" id="reset" href="">Reset</button>
        </li>
        <li class="nav-item ml-4 mr-3">
  
          <button type="button" name="Player-One" class="btn-lg btn-danger nav-link col-sm-12" id="p1-color">Player 1 - choose color</button>
        </li>
        <li class="nav-item ml-4 mr-3">
          <button type="button" name="Player-Two" class="btn-lg btn-warning nav-link col-sm-12" id="p2-color">Player 2 - choose color</button>
        </li>
        <li class="nav-item ml-4 mr-3">
          <button type="button" name="Computer-Player" class="btn-lg btn-info nav-link col-sm-12" id="comp-color">PLAY Computer</button>
        </li>
      </ul>
    </div>  
  </nav>

<!-- scoreboard Section-->
  <div class="container-fluid mt-4" id="scoreboard-container">
    <div class="row scoreboard justify-content-center" id="sb-background">
      <div class="col-12 col-sm-3">
        <span class=" mx-0 nav-link col col-md-12">Time <div class="mx-auto" id="current-time">0</div></span> 
      </div>
      <div class="col-12 col-sm-3">
        <span class=" mx-0 nav-link col col-md-12">Shortest Game <div class="mx-auto" id="short-game">0</div></span>
      </div>
      <div class=" col-12 col-sm-3">
        <span class="mx-0  nav-link col col-sm-12">Longuest Game <div class="mx-auto" id="long-game">0</div></span>
      </div>
    </div>
  </div>

<!-- Dynamic DOM Manipulation -->
  <div class="container" id="wrapper-container">
    <div class="jumbotron pb-2 pt-2">   
      <div class="intro-container"></div>
      <div class="game-container" id="game"></div>
      <div class="end-container"></div>
    </div>
  </div>


  <!-- FOOTER Eye Animation -->

  <footer class="footer">
    <div class="container-animation p-2">
      <div class="row row-content">
        <div class="col m-1 p-1 eyeball">
          <section class="stage">
            <figure class="ball">
              <span class="shadow"></span>
              <span class="iris"></span>
            </figure>
          </section>
        </div>
      </div>
    </div>
    </footer>
