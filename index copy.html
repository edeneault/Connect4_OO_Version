<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title>Connect4 by Etienne Deneault</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/57bc189b64.js" crossorigin="anonymous"></script> 
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bangers">
  <link href="connect4.css" rel="stylesheet">

              
</head>

<body>
   <!-- start button in nav bar, can add buttons for future dev -->
   <nav class="navbar navbar-expand-sm navbar-dark">
      <a>
        <h1 class="logo">Connect<spam class="nav-text">4</spam></h1>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item ml-4 mr-3">
            <button class="btn btn-lg btn-secondary nav-link col-sm-12" id="start" href="">Start</button>
          </li>
          <li class="nav-item ml-4 mr-3">
            <button class="btn btn-lg btn-secondary nav-link col-sm-12" id="reset" href="">Reset</button>
          </li>
        </ul>
       
      
        <h1 class="scoreboard mr-2 ml-2 nav-link col-sm-3">Time <div class="mx-auto" id="current-time">0</div></h1>
        <h1 class="scoreboard mr-2 ml-2 nav-link col-sm-3">Shortest Game <div class="mx-auto" id="short-game">0</div></h1>
        <h1 class="scoreboard mr-2 ml-2 nav-link col-sm-3">Longuest Game <div class="mx-auto" id="long-game">0</div></h1>
      </div>
    </nav>


  <div class="container " id="wrapper-container">
    <div class="jumbotron pb-2 pt-2">   
      <div class="intro-container"></div>
      <div class="end-container"></div>
      <div class="game-container" id="game"></div>
      <div class="end-container"></div>
    </div>
  </div>


  <!-- FOOTER -->

  <footer class="footer">
    <div class="container-animation p-2">
      <div class="row row-content">
        <div class="col m-1 p-1 eyeball">
          <section class="stage">
            <figure class="ball">
              <span class="shadow"></span>
              <span class="iris"></span>
            </figure>
          </section>
        </div>
      </div>
    </div>
  </footer>

  <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="connect4_fiddle.js"></script>

</body>
</html>
